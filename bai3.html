<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="factorial()">

</body>
</html>
<script>
 function factorial() {
     let number=+prompt("Nhập số:");
     let factorial=1;
     if (number>=1){
         for (i=1;i<=number;i++){
             factorial*=i;
         }
         return alert(factorial);
     }
     else {
         return alert(0);
     }

 }

</script>
