<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="checkKyTu()">

</body>
</html>
<script>
    function checkKyTu() {
        let arr=[];
        let sophantu=+prompt("nhập số lượng phần tử trong mảng: ")
        for (i=0;i<sophantu;i++){
            arr[i]=prompt("Nhập phần tử thứ "+i);
        }
        let cantim=prompt("Nhập ký tự cần tìm!!!")
        let dem=0;
        for (i=0;i<arr.length;i++){
            if (cantim==arr[i]){
                dem++;
            }
        }
        if (dem==0){
            return alert(-1);
        }
        else {
            return alert(dem);
        }
    }
</script>
