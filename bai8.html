<script>
    function daoMang() {
        let snumbers=+prompt("Nhập số phần tử");
        let numbers=[]
        for (i=0;i<snumbers;i++){
            numbers[i]=+prompt("Nhập số thứ "+i+": ")
        }
        numbers=numbers.reverse();
        return alert(numbers);
    }
